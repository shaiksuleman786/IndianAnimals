<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
  <div class="animal-header">
    <h1 id="animal-name-heading">Loading...</h1>
    <p id="animal-category">Loading category...</p>
  </div>

  <div class="animal-detail-container">
    <img id="animal-image" src="" alt="Animal Image" class="main-image" />
    <p id="photo-credit"></p>
    
    <h2>Description</h2>
    <p id="description"></p>
    
    <h2>Winter Regions</h2>
    <div id="winter-regions" class="icon-grid"></div>

    <h2>Food Types</h2>
    <div id="food-types" class="icon-grid"></div>

    <h2>Feeder Types</h2>
    <div id="feeder-types" class="icon-grid"></div>
    
    <h2>Predators</h2>
    <div id="predator" class="icon-grid"></div>
    
    <h2>Habitats</h2>
    <div id="habitat" class="icon-grid"></div>

    <h2>Behavior</h2>
    <p id="behavior"></p>

    <h2>Lifespan</h2>
    <p id="lifespan"></p>

    <h2>Reproduction</h2>
    <p id="reproduction"></p>

    <h2>Fun Facts</h2>
    <div id="fun-facts"></div>
    

    <p><strong>Source:</strong> <a id="source-link" href="#" target="_blank">Learn more</a></p>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
