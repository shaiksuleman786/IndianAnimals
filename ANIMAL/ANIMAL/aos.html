<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS Slow Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <h1 data-aos="fade-up" data-aos-once="true" data-aos-duration="2000">Hello, AOS!</h1>

    <!-- AOS fade-left animation (slow) -->
    <div class="box" data-aos="fade-left" data-aos-once="true" data-aos-duration="3000"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
